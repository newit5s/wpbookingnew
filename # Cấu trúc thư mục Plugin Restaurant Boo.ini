## Mô tả chi tiết các file:

### File chính
- **restaurant-booking-manager.php**: Điểm khởi đầu, khai báo plugin info và khởi tạo

### Includes (Core Classes)
- **class-restaurant-booking-manager.php**: Class chính quản lý toàn bộ plugin
- **class-database.php**: Xử lý tất cả database operations (CRUD)
- **class-admin.php**: Giao diện admin, menu và xử lý admin actions
- **class-frontend.php**: Giao diện người dùng, shortcode và enqueue scripts
- **class-ajax.php**: Xử lý tất cả AJAX requests (booking, availability check)  
- **class-email.php**: Quản lý email notifications (admin + customer)
- **functions.php**: Helper functions dùng chung

### Templates
- **booking-form.php**: Template hiển thị form đặt bàn
- **bookings-page.php**: Template trang quản lý đặt bàn trong admin
- **settings-page.php**: Template trang cài đặt trong admin

### Assets
- **frontend.css**: Styles cho form đặt bàn và giao diện người dùng
- **admin.css**: Styles cho dashboard admin
- **frontend.js**: JavaScript xử lý form interaction, validation, AJAX
- **admin.js**: JavaScript cho admin dashboard, confirmations, enhancements

## Cách hoạt động:

1. **Plugin load**: `restaurant-booking-manager.php` được WordPress load
2. **Autoloader**: Tự động load các class trong `includes/`  
3. **Init classes**: Main class khởi tạo các class con (Database, Admin, Frontend, etc.)
4. **Hook system**: Mỗi class register các WordPress hooks của mình
5. **Template system**: Các class gọi template tương ứng để render HTML
6. **Asset loading**: CSS/JS được enqueue conditional dựa trên context

## Lợi ích của cấu trúc này:

### ✅ Tách biệt rõ ràng
- Logic (PHP classes) 
- Presentation (Templates)
- Styling (CSS)
- Behavior (JavaScript)

### ✅ Dễ bảo trì
- Mỗi tính năng trong 1 class riêng
- Template có thể override
- Assets được tổ chức theo chức năng

### ✅ Scalable  
- Dễ thêm class mới
- Plugin có thể mở rộng
- Third-party có thể hook vào

### ✅ Performance
- Conditional loading
- Không load code không cần thiết
- Optimized asset delivery

## Cài đặt:

1. Tạo folder `restaurant-booking-manager` trong `/wp-content/plugins/`
2. Copy tất cả file vào đúng cấu trúc như trên
3. Activate plugin trong WordPress Admin
4. Sử dụng shortcode `[restaurant_booking_form]` để hiển thị form

